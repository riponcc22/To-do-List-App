<div class="task-container">
  <input [(ngModel)]="newTaskName" placeholder="New task name" />
  <button class="add-task" (click)="addTask()">Add Task</button>

  <table>
    <thead>
      <tr>
        <th>Task Name</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td [class.completed]="task.completed">{{ task.name }}</td>
        <td>{{ task.completed ? 'Completed' : 'Pending' }}</td>
        <td>
          <button class="complete" *ngIf="!task.completed" (click)="toggleTaskCompletion(task)">
            Complete
          </button>
          <button class="undo" *ngIf="task.completed" (click)="toggleTaskCompletion(task)">
            Undo
          </button>
          <button class="delete" (click)="deleteTask(task)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
